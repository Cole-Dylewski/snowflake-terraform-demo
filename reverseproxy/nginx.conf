worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Static root (not used here, but harmless)
    index index.html;
    root  /usr/share/nginx/html/;

    sendfile on;

    # Fix/raise header buffer limits
    proxy_buffer_size        128k;
    proxy_buffers            4 256k;
    proxy_busy_buffers_size  256k;

    # Allow larger request bodies (uploads, JSON, etc.)
    client_max_body_size 22M;

    # Dockerâ€™s internal DNS
    resolver 127.0.0.11 ipv6=off;

    upstream fastapi_upstream {
        server fastapi:8000;
        keepalive 16;
    }

    server {
        listen 80 default_server;

        # REST + WS under /api/v2/
        location /api/v2/ {
            # The trailing slash means: replace /api/v2/ with / when proxying
            proxy_pass         http://fastapi_upstream/;
            proxy_http_version 1.1;

            proxy_set_header   Connection        "";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # WebSocket headers (FastAPI/Uvicorn will accept them if used)
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
        }

        # Optional: direct WS path if you prefer a clean endpoint
        location /api/v2/ws {
            proxy_pass         http://fastapi_upstream/ws;
            proxy_http_version 1.1;

            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Fallback: hit FastAPI root for everything else (or swap to static later)
        location / {
            proxy_pass         http://fastapi_upstream/;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
        }
    }
}
