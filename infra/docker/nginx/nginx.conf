# Minimal, production-ish top-level
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Helpful proxy defaults
  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection        "";

  # Dockerâ€™s embedded DNS inside containers is 127.0.0.11
  # (doesn't hurt even if not needed)
  resolver 127.0.0.11 ipv6=on valid=30s;

  # Upstream to the FastAPI container on the Docker network
  upstream api_upstream {
    server api:8000;
  }

  # HTTP server (port 80)
  server {
    listen 80;
    server_name localhost;

    # Everything to FastAPI
    location / {
      proxy_pass http://api_upstream;
    }
  }

  # HTTPS server (port 443) using your self-signed cert
  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # Optional: modern-ish TLS defaults (fine for local)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://api_upstream;
    }
  }
}
